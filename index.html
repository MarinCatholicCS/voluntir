<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Voluntir — Volunteer Coordination Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;500;600;700&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="voluntir.ico" />
  <link rel="icon" type="image/png" href="voluntir.png" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="loading-screen">
    <div class="logo">
      <img src="voluntir.png" alt="Voluntir" width="32" height="32" style="border-radius:4px;"
        onerror="this.style.display='none';this.parentElement.innerHTML='<svg width=24 height=24 viewBox=&quot;0 0 24 24&quot; fill=none stroke=white stroke-width=2 stroke-linecap=round stroke-linejoin=round><path d=&quot;M11 20A7 7 0 0 1 9.8 6.9C15.5 4.9 17 3.5 19 2c1 2 2 4.5 2 8 0 5.5-4.78 10-10 10Z&quot;/><path d=&quot;M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12&quot;/></svg>'"/>
    </div>
    <h1>Voluntir</h1>
    <p class="dots">Loading application...</p>
  </div>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Load order matters: constants → utils → firebase → components → app -->
  <script type="text/babel" data-type="module" src="js/constants.js"></script>
  <script type="text/babel" data-type="module" src="js/utils.js"></script>
  <script type="text/babel" data-type="module" src="js/firebase/config.js"></script>
  <script type="text/babel" data-type="module" src="js/firebase/api.js"></script>
  <script type="text/babel" data-type="module" src="js/components/Icons.js"></script>
  <script type="text/babel" data-type="module" src="js/components/Common.js"></script>
  <script type="text/babel" data-type="module" src="js/components/Navbar.js"></script>
  <script type="text/babel" data-type="module" src="js/components/EventCard.js"></script>
  <script type="text/babel" data-type="module" src="js/components/EventDetail.js"></script>
  <script type="text/babel" data-type="module" src="js/components/pages/EventsPage.js"></script>
  <script type="text/babel" data-type="module" src="js/components/pages/UpcomingPage.js"></script>
  <script type="text/babel" data-type="module" src="js/components/pages/MyListingsPage.js"></script>
  <script type="text/babel" data-type="module" src="js/components/pages/LeaderboardPage.js"></script>
  <script type="text/babel" data-type="module" src="js/components/pages/CreateListingPage.js"></script>
  <script type="text/babel" data-type="module" src="js/components/pages/ProfilePage.js"></script>
  <script type="text/babel" data-type="module" src="js/app.js"></script>
</body>
</html>
